body{

.container{

.title{

}
.subtitle{

color:#555;

}
.input-group{
margin-top:25px;
}
.input-label{
font-size:13px;
margin-bottom:8px;
display:block;
font-weight:500;
}
.input-field{
width:100%;
padding:14px;
border:1.5px solid #ccc;
border-radius:14px;
font-size:15px;
background:#fafafa;
transition:.3s;
direction:ltr;
}
.input-field:focus{
outline:none;
border-color:var(--primary);
background:#fff;
box-shadow:0 0 6px rgba(0,129,111,.2);
}
.generate-btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:var(--primary);
color:#fff;
font-size:16px;
font-weight:600;
margin-top:20px;
cursor:pointer;
transition:.3s;
}
.generate-btn:hover{
transform:translateY(-2px);
box-shadow:0 6px 15px rgba(0,129,111,.3);
}
.loading{
display:none;
text-align:center;
margin:15px 0;
}
.loading i{
font-size:24px;
color:var(--primary);
animation:spin 1s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0)}100%{transform:rotate(360deg)}
}
.code-display{
background:#f6f6f6;
border:1px solid #ddd;
border-radius:14px;
padding:14px;
text-align:center;
font-size:16px;
font-weight:600;
margin-top:15px;
min-height:45px;
display:flex;
align-items:center;
justify-content:center;
}
.success-message{color:#008000;font-weight:600}
.error-message{color:#e74c3c;font-weight:500}
.copy-btn{
width:100%;
margin-top:15px;
padding:13px;
border:1.5px solid #ccc;
border-radius:14px;
background:#fafafa;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
gap:8px;
font-size:15px;
font-weight:600;
transition:.3s;
}
.copy-btn:hover{
background:#fff;
border-color:var(--primary);
box-shadow:0 4px 12px rgba(0,129,111,.2);
}
.footer{
text-align:center;
margin-top:25px;
font-size:13px;
color:#555;
}
.footer i{color:var(--primary);margin-left:4px;}
</style>
</head>

<script>
