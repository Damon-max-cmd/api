            body {
                margin: 0;

                min-height: 100vh;
                background: url('https://files.catbox.moe/rz4wao.jpeg') no-repeat center center fixed;
                background-size: cover;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                padding: 20px;

            }

            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.4);
                z-index: 0;
            }

            .panel {
                position: relative;
                z-index: 1;
                width: 100%;
                max-width: 420px;
                padding: 40px 28px;
                background: rgba(255, 255, 255, 0.15); 
                border-radius: 30px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                animation: fadeUp 0.8s ease;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
            }

            @keyframes fadeUp {
                from { opacity: 0; transform: translateY(25px); }
                to { opacity: 1; transform: none; }
            }

            .logo {
                width: 95px; height: 95px; margin: 0 auto 20px;
                border-radius: 25px;

                gap: 12px; cursor: pointer; transition: 0.3s ease;
            }

            .btn-secondary { background: linear-gradient(135deg, #25D366, #128C7E); }
            .btn-dark { background: linear-gradient(135deg, #333, #000); }
